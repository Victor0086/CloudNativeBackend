version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build: .
    container_name: backend
    depends_on:
      - rabbitmq
    environment:
      SPRING_PROFILES_ACTIVE: default
    ports:
      - "8080:8080"
